<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            rel='stylesheet'
            href='css/index.css'
            </head
        >
        <script
            src="https://kit.fontawesome.com/0c72fa24ea.js"
            crossorigin="anonymous"
        ></script>
        <title>Vanilla JS T3</title>

    <body>
        <main>
            <div class='grid'>
                <!-- Turn indicator -->
                <div class='turn'>
                    <i class='fa-solid fa-x'></i>
                    <p>Player 1, you're up!</p>
                </div>

                <!-- Acion Menu -->
                <div class='menu'>
                    <button
                        class='menu-btn'
                        data-id="menu-button"
                    >
                        Actions
                        <i class='fa-solid fa-chevron-down'></i>
                    </button>
                    <div
                        class='items border hidden'
                        data-id="menu-popover"
                    >
                        <button data-id="reset-btn">Reset</button>
                        <button data-id="new-round-btn">New Round</button>
                    </div>
                </div>

                <!-- Gameboard -->
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>
                <div class='square shadow'></div>

                <!-- Scoreboard -->
                <div
                    class="score shadow"
                    style="background-color: var(--turquoise)"
                >
                    <p>Player 1</p>
                    <span>0 Wins</span>
                </div>
                <div
                    class="score shadow"
                    style="background-color: var(--light-gray)"
                >
                    <p>Ties</p>
                    <span></span>
                </div>
                <div
                    class="score shadow"
                    style="background-color: var(--yellow)"
                >
                    <p>Player 2</p>
                    <span>0 Wins</span>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by <a href='https://github.com/Jstevenson02'>Jacob Stevenson</a></p>
            <p>Copyright Â© 2023</p>
        </footer>

        <!-- Modal that opens when game ends -->
        <div class='modal hidden'>
            <div class='modal-contents'>
                <p>Player 1 wins!</p>
                <button>Play again</button>
            </div>
        </div>
    </body>

</html>
